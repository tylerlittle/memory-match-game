<ng-container *ngFor="let number of numbers; let i = index">
  <div *ngIf="i % 4 === 0" class="row">
    <ng-container *ngFor="let item of numbers; let j = index">
      <app-card
        *ngIf="j >= i && j < i + 4"
        class="card"
        [cardObject]="item"
        (cardClickEE)="onCardClick($event)"
      ></app-card>
    </ng-container>
  </div>
</ng-container>
