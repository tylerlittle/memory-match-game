<div
  class="card-container"
  [ngClass]="{
    match: cardObject.class === 'match',
    partial: cardObject.class === 'partial',
    'no-match': cardObject.class === 'no-match',
    isDisabled: disabled
  }"
  (click)="onClick()"
>
  <div>
    {{ cardObject.class !== 'no-match' ? cardObject.value : '' }}
  </div>
</div>
